<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1_Forms_y_Listas</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form>
        <div>
            <label for="name">Nombre:
                <input type="text" id="name">
            </label>
        </div>

        <br>
        <div>
            <label for="ap">Apellido:
                <input type="text" id="ap">
            </label>
        </div>

        <div>
            <p>Modalidad de cursada:
            <input type="radio" id="opc1" name="modalidad">
            <label for="opc1">On-Demand</label>

            <input type="radio" id="opc2" name="modalidad">
            <label for="opc2">En vivo</label>
            </p>

        </div>
        
        <div>
            <label for="correo">Correo:
                <input type="email" id="correo">
            </label>
        </div>

        <br>
        <div>
            <input type="checkbox" id="suscripcion">
            <label for="suscripcion">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        </div>

        <br>
        <div>
            <input type="checkbox" id="terminos">
            <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </div>

        <br>
        <input type="submit">

    </form>

    <br>
    <a href="./index.html">Ir al ejercicio 1</a>

</body>
</html>
